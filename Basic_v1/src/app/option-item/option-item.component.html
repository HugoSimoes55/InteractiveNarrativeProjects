<div #optionRoot
	 (click)="onSelectOption()"
	 [ngClass]="{'selected': OptionSelected}">
	<span style="font-size: 24px;">{{ option.Title }}</span>
	<br>
	<div *ngIf="option.hasImage"
		 class="clearBorder center image-control"
		 [style.height]="option.MaxHeight + 'px'"
		 [style.width]="option.MaxHeight + 'px'">
		<img src="{{ option.ImageURL }}"
			 alt="">
	</div>
	<br>
	<span *ngIf="option.FlavourText">{{ option.FlavourText }}</span>
	<br>
	<br>
</div>
