<div class="title"
	 *ngIf="this.optionGroup.Title">
	<h2>{{ this.optionGroup.Title }}</h2>
</div>
<div class="title"
	 *ngIf="this.optionGroup.HeaderText">
	<h3>{{ this.optionGroup.HeaderText }}</h3>
</div>
<app-option-item *ngFor="let optionItem of this.optionItems"
				 [Option]="optionItem"
				 class="option center"></app-option-item>
